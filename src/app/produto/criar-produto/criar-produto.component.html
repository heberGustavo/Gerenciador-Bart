<div class="card">
    <h5 class="card-header">Cadastro de Produto</h5>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Categoria">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Quantidade">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Valor Compra">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Valor Venda">
                </div>
                <div class="col-md-12 text-right">
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
